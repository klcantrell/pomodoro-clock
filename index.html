<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Spinning Pomodoro</title>

  <link rel="apple-touch-icon-precomposed", sizes="180x180", href="/apple-touch-icon.png">

  <meta name="theme-color", content="#1800e3">
  <meta charset="UTF-8">
  <meta name="viewport", content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible", content="ie=edge">
</head>
<body>

  <div class="pomodoro" id="pomodoro">
    <svg class="shape" width="100%" height="100%" viewBox="0 288 8 8" overflow="visible">
      <path class="triangle-full" id="triangle" d="m 4.2538771 289.57712 3.1626742 4.95308 c 0,0 0.4470422 0.72992 -0.1341129 0.71372 -0.5811553 -0.0163 -6.42250937 -0.0324 -6.42250937 -0.0324 0 0 -0.74507082 0.0973 -0.29802839 -0.53532 0.44704246 -0.63261 2.85223226 -4.77807 2.85223226 -4.77807 0,0 0.5119131 -0.89653 0.8397442 -0.32101" stroke="black" stroke-width="0.1"/>
    </svg>
    <svg class="shape" width="100%" height="100%" viewBox="-1.5 -7.75 30 30">
      <path class="circle-minutes" id="circle" d="m 13.455845,1.0098512 c -5.4054596,0.019625 -9.7717564,4.3583082 -9.7523971,9.6907208 0.019359,5.332414 4.4170437,9.63928 9.8225031,9.619655 5.40546,-0.01962 9.771757,-4.358308 9.752397,-9.690721 -0.01936,-5.3324135 -4.417044,-9.63927948 -9.822503,-9.6196548 z"/>
    </svg>
    <svg class="shape" width="100%" height="100%" viewBox="-15 -10 60 1">
      <path class="line-seconds" id="line" d="m 0 0 30 0" stroke-width="0.5"/>
    </svg>
    <div class="message work-message message--hidden" id="work-message">
      Work
    </div>
    <div class="message break-message message--hidden" id="break-message">
      Break
    </div>
    <div class="clock">
      <span id="minutes">25</span><span id="seconds">:00</span>
    </div>
    <div class="break-clock">
      <span id="break-minutes">Set Break Time</span><span id="break-seconds"></span>
      <div class="break-clock__controls">
        <button class="break-clock__adjuster" id="break-adder">+</button>
        <button class="break-clock__adjuster" id="break-subtracter">-</button>
      </div>
    </div>
    <div class="controls">
      <div class="controls__module">
        <p class="controls__label">Presets</p>
        <button class="btn controls__btn" id="ten">10 minutes</button>
        <button class="btn controls__btn" id="hundred-twenty">25 minutes</button>
      </div>
      <div class="controls__module">
        <p class="controls__label">Controls</p>
        <div class="controls__adjuster">
          <button class="btn controls__adjust-button" id="adder">+</button>
          <button class="btn controls__adjust-button" id="subtracter">-</button>
        </div>
        <button class="btn controls__btn" id="activate">Activate</button>
        <button class="btn controls__btn" id="reset">Reset</button>
      </div>
    </div>
  </div>

  <div class="k-tag">
    <svg width="50" height="50" viewBox="0 0 300 500">
      <path 
        fill="rgb(255, 156, 0)" stroke="black" stroke-width="10"

    </svg>
    <h4>Spinning Pomodoro</h4>
  </div>

</body>
</html>
